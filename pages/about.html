<h3>关于博客</h3>
<p style=font-size:18px><B>fieelinttime.ifmicro.com</B>是我用github、jekyll、markdown搭建起来的博客。博客是用来记录生活和工作中的点点滴滴，时光如流水（fieelingtime），希望用此激励自己，并描绘出人生曲线。另外，博客模板是follow lay1010.github.io上的模板，尊重原创，开辟未来。</p>

<h3>关于作者</h3>
<p style=font-size:18px>作者很羞涩，不愿多介绍，人生路漫漫，希望在人生的学堂里，我们共同学习、共同进步。喜欢享受平静的生活，也接收磕磕绊绊的现实。</p>
